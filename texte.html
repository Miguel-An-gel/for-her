<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amor de Namorados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff5f8;
            color: #333;
        }
        header {
            background-color: #ff8fa3;
            color: #fff;
            padding: 20px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 1.8em;
        }
        nav {
            position: relative;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .nav-toggle {
            display: none;
            font-size: 1.5em;
            cursor: pointer;
            background: none;
            border: none;
            color: #fff;
        }
        .nav-menu {
            display: flex;
        }
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: #ff8fa3;
                z-index: 10;
            }
            .nav-menu.active {
                display: flex;
            }
            nav ul li {
                margin: 10px 0;
                text-align: center;
            }
            .nav-toggle {
                display: block;
            }
        }
        .hero {
            text-align: center;
            padding: 60px 10%;
            background: linear-gradient(to bottom, #ff8fa3, #ffc2cc);
            color: #fff;
        }
        .hero h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .hero button {
            padding: 10px 20px;
            font-size: 1em;
            color: #ff8fa3;
            background: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .hero button:hover {
            background: #ffd6de;
        }
        .gallery {
            padding: 40px 10%;
            text-align: center;
            background-color: #fff;
        }
        .gallery h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .carousel {
            position: relative;
            max-width: 80%;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-images img {
            width: 100%;
            flex-shrink: 0;
        }
        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-buttons button {
            background: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            transition: background 0.3s;
        }
        .carousel-buttons button:hover {
            background: #ff8fa3;
            color: #fff;
        }
        footer {
            text-align: center;
            padding: 20px 10%;
            background-color: #ff8fa3;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Amor de Namorados</h1>
        <nav>
            <button class="nav-toggle">☰</button>
            <ul class="nav-menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#historias">Histórias</a></li>
                <li><a href="#dicas">Dicas</a></li>
                <li><a href="#galeria">Galeria</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero" id="home">
        <h2>Bem-vindo ao Amor de Namorados</h2>
        <p>Explore histórias, dicas e momentos inesquecíveis sobre o amor.</p>
        <button id="discover-more">Descubra Mais</button>
    </section>

    <section class="gallery" id="galeria">
        <h2>Galeria de Momentos</h2>
        <div class="carousel">
            <div class="carousel-images">
                <img src="https://via.placeholder.com/800x400" alt="Imagem 1">
                <img src="https://via.placeholder.com/800x400" alt="Imagem 2">
                <img src="https://via.placeholder.com/800x400" alt="Imagem 3">
            </div>
            <div class="carousel-buttons">
                <button id="prev">&#10094;</button>
                <button id="next">&#10095;</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Amor de Namorados. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Adiciona interatividade ao botão "Descubra Mais"
        document.getElementById('discover-more').addEventListener('click', function() {
            alert('Obrigado por explorar o Amor de Namorados!');
        });

        // Destaca o menu correspondente ao clicar em um link
        const navLinks = document.querySelectorAll('nav ul li a');
        navLinks.forEach(link => {
            link.addEventListener('click', function(event) {
                navLinks.forEach(nav => nav.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Toggle do menu responsivo
        const navToggle = document.querySelector('.nav-toggle');
        const navMenu = document.querySelector('.nav-menu');

        navToggle.addEventListener('click', function() {
            navMenu.classList.toggle('active');
        });

        // Lógica do carrossel
        const carouselImages = document.querySelector('.carousel-images');
        const images = document.querySelectorAll('.carousel-images img');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        let currentIndex = 0;

        function updateCarousel() {
            const translateX = -currentIndex * 100;
            carouselImages.style.transform = `translateX(${translateX}%)`;
        }

        nextButton.addEventListener('click', function() {
            currentIndex = (currentIndex + 1) % images.length;
            updateCarousel();
        });

        prevButton.addEventListener('click', function() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateCarousel();
        });

        // Alterna automaticamente as imagens a cada 5 segundos
        setInterval(function() {
            currentIndex = (currentIndex + 1) % images.length;
            updateCarousel();
        }, 5000);
    </script>
</body>
</html>
